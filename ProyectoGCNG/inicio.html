<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grupo Colina Nueva Generacion - Login</title>
  <style>
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0a0a;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: #1a1a1a;
      padding: 40px 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
      border: 1px solid #333;
    }
    .logo {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: bold;
      color: #ff3333;
      text-shadow: 0 0 10px rgba(255, 51, 51, 0.5);
    }
    .age-gate {
      text-align: center;
      margin-bottom: 20px;
      font-size: 14px;
      color: #aaa;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      background: #111;
      border: 1px solid #444;
      border-radius: 6px;
      color: #fff;
      font-size: 16px;
    }
    input::placeholder { color: #777; }
    button {
      width: 100%;
      padding: 14px;
      background: #ff3333;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }
    button:hover { background: #cc0000; }
    .forgot { text-align: center; margin-top: 15px; }
    .forgot a { color: #ff6666; text-decoration: none; font-size: 14px; }
    .error { color: #ff6666; font-size: 14px; text-align: center; margin-top: 10px; display: none; }
    .success { color: #66ff66; font-size: 14px; text-align: center; margin-top: 10px; display: none; }
  
      .register-link {
      text-align: center;
      margin: 8px 0;
    }
    .register-link a {
      color: #ff6666;
      text-decoration: none;
      font-size: 14px;
    }
    .register-link a:hover {
      background: -webkit-linear-gradient(#ff3333, #ff6666);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-decoration: underline;
    }
    </style>
</head>
<body>

  <div class="container">
    <div class="logo">Grupo Colina Nueva Generacion</div>
    
    <div class="age-gate">
      <p>Debes tener +18 años para entrar</p>
    </div>

        <form id="loginForm">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Contraseña" required />
      <div class="register-link">
        <a href="registros.html">¿No tienes cuenta? Regístrate aquí</a>
      </div>
      <button type="submit">INICIAR SESIÓN</button>
    </form>

    <div class="forgot">
      <a href="#" id="forgotLink">¿Olvidaste tu contraseña?</a>
    </div>

    <p class="error" id="errorMsg">Email o contraseña incorrectos</p>
    <p class="success" id="successMsg">¡Acceso concedido!</p>
  </div>

  <script>
    // Migración automática: si existía la clave 'user' (antigua), migrarla a 'users' (array)
    (function migrateOldUser() {
      try {
        const old = localStorage.getItem('user');
        if (!old) return;
        const parsed = JSON.parse(old);
        if (!parsed || !parsed.email) return;
        const users = JSON.parse(localStorage.getItem('users')) || [];
        const exists = users.some(u => u.email && u.email.toLowerCase() === parsed.email.toLowerCase());
        if (!exists) {
          users.push(parsed);
          localStorage.setItem('users', JSON.stringify(users));
        }
        localStorage.removeItem('user');
      } catch (err) {
        console.warn('User migration failed:', err);
      }
    })();

    // LOGIN: buscar usuario dentro del array 'users' guardado en localStorage
    document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const email = document.querySelector('input[type="email"]').value.trim();
    const password = document.querySelector('input[type="password"]').value;

    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');
    errorMsg.style.display = 'none';
    successMsg.style.display = 'none';

    // Obtener lista de usuarios
    const users = JSON.parse(localStorage.getItem('users')) || [];
    const user = users.find(u => u.email && u.email.toLowerCase() === email.toLowerCase() && u.password === password);

    if (user) {
        // Guardar el estado de sesión
        localStorage.setItem('loggedIn', 'true');
        // Opcional: indicar éxito rápido
        successMsg.style.display = 'block';
        setTimeout(() => {
            window.location.href = "Dashboard.html";
        }, 400);
    } else {
        // Mostrar mensaje de error en la página
        errorMsg.textContent = 'Email o contraseña incorrectos';
        errorMsg.style.display = 'block';
        // Ocultar después de unos segundos
        setTimeout(() => { errorMsg.style.display = 'none'; }, 3000);
    }
});

    // OLVIDÉ CONTRASEÑA
    document.getElementById("forgotLink").addEventListener("click", function(e) {
      e.preventDefault();
      alert("Envía un email a admin@gorecenter.com para recuperar tu acceso.");
    });
  </script>

</body>
</html>
