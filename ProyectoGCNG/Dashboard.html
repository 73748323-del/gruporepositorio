<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mavara Dashboard (Ejemplo)</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .dashboard-container {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 12px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        .balance-section {
            text-align: center;
            margin-bottom: 20px;
        }
        .balance-section p {
            font-size: 18px;
            color: #7e3030;
        }
        .balance-section h1 {
            font-size: 36px;
            color: #66ff66;
        }
        .actions-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .action-item {
            background: #6e2020;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            transition: background 0.3s;
        }
        .action-item:hover {
            background: #cc0000;
        }
        .referral-section {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .referral-header {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .referral-link-box {
            background: #333;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
        }
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            width: 100%;
            background: #1a1a1a;
            padding: 10px 0;
            border-radius: 8px;
            position: fixed;
            bottom: 0;
        }
        .nav-item {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }
        .nav-item.active {
            color: #ff6666;
        }
    </style>
</head>
<body>

     <script>
        window.onload = function() {
            const loggedIn = localStorage.getItem('loggedIn');
            if (loggedIn !== 'true') {
                window.location.href = "Inicio.html"; // Redirigir si no estÃ¡ autenticado
            }
        };
    </script>


    <div class="dashboard-container">
        
        <div class="balance-section">
            <p>BALANCE DISPONIBLE</p>
            <h1>USD 0.0000</h1>
        </div>

        <div class="actions-grid">
            <div class="action-item">
                <i class="fas fa-plus-circle"></i> <span>DepÃ³sito</span>
            </div>
            <div class="action-item">
                <i class="fas fa-undo"></i>
                <span>Retirar</span>
            </div>
            <div class="action-item">
                <i class="fas fa-chart-line"></i>
                <span>Invertir</span>
            </div>
            <div class="action-item">
                <i class="fas fa-calculator"></i>
                <span>Calcular</span>
            </div>
            <div class="action-item">
                <i class="fas fa-gift"></i>
                <span>Recompensas</span>
            </div>
        </div>

        <div class="referral-section">
            <div class="referral-header">
                <i class="fas fa-users"></i>
                <span>Referir a un Amigo</span>
            </div>
            <p class="referral-link-label">TU ENLACE DE REFERIDO:</p>
            <div class="referral-link-box">
                <p>https://Grupocolinanuevageneracion/app-register?ref=R00021058</p>
            </div>
            <button class="invite-button">
                <i class="fas fa-envelope"></i>
                Invita Ahora
                <span class="send-icon">ðŸš€</span>
            </button>
        </div>
        
    </div>

    <div class="bottom-nav">
        <a href="#" class="nav-item active"><i class="fas fa-home"></i> Tablero</a>
        <a href="#" class="nav-item"><i class="fas fa-exchange-alt"></i> Transacciones</a>
        <a href="#" class="nav-item"><i class="fas fa-users"></i> Equipo</a>
        <a href="#" class="nav-item"><i class="fas fa-chart-line"></i> Plan</a>
        <a href="#" class="nav-item"><i class="fas fa-cog"></i> Configuraciones</a>
    </div>

     <script>
        document.getElementById("logoutButton").addEventListener("click", function() {
            localStorage.removeItem('loggedIn');
            window.location.href = "Inicio.html"; // Redirigir al inicio de sesiÃ³n
        });
    </script>

</body>
</html>
